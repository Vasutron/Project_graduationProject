<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="#">Web IT equipment repair notification system</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

                    </li>
                </ul>

    </header>
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control"
                id="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="text" class="form-control" id="phone" required>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
          <div class="row mt-5">
              <div class="col-md-6">
                  <h2>Location</h2>
                  <p>1234 Example St.<br>
                      City, State 12345</p>
                  <h2>Phone</h2>
                  <p>(02) 999-9999</p>
                  <h2>Email</h2>
                  <p>popart.vl@gmail.com</p>
              </div>
              <div class="col-md-6">
                  <iframe src="https://maps.google.com/maps?q=1234%20Example%20St.%2CCity%2C%20State%2012345&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>

          </div>
